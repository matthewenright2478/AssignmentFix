<div class="box">
  <h1 class="centers"> User Control  </h1>
  <div class="container">
    <div id="intro">



      <h2> Users</h2>

          <table>
            <tr *ngFor="let prod of testing; let i= index">
              <td> {{prod.name}}</td>
              <td> {{prod.email}}</td>
              <td>
              <form>

                <select (change)="updateProduct(prod.name,prod.role)" [(ngModel)]="prod.role" selected="prod.role" [ngModelOptions]="{standalone: true}" name="prod.role" id="prod.role">
                  <option value="superAdmin">superAdmin</option>
                  <option value="Admin">Admin</option>
                  <option value="user">User</option>


                </select>
              </form>



              </td>
              <button (click)="deleteProduct(prod)"> DELETE </button>
            </tr>
          </table>



<button (click) ="back()"> BACK</button>
        </div>
      </div>
    </div>
