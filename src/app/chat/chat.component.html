
<div id="intro">

  <div class="box">

    <h1 class="realCenter"> CHAT ROOM </h1>


    <div class="container">

      <h3 class="realCenter"> Welcome {{user}}</h3>
   <span class="buttons">
      <button class="buttonThree" (click)="createRoom()"> ADMIN </button>
     </span>
      <span class="buttons">
        <form>
          <select class="selector" [(ngModel)]="roomlist" (change)="changeList()"  id="roomlist" name="roomlist">
          <option>Default</option>
          <option *ngFor="let message of listDBS"> {{message.value}} </option>
        </select>
        </form>
      </span>
      <span class="buttons">
        <form>
          <select class="selector" [(ngModel)]="channelList"  (change)="changeChannel()" id="channelList" name="channelList">
          <option>Channel</option>
            <option *ngFor="let message of channels"> {{message}} </option>
        </select>
        </form>
      </span>

      <span class="buttonsRight">
      <button class="buttonThree" (click)="sendMessage()" > CONTROL  </button>
      <button class="buttonThree" (click)="logOut()"> LOGOUT </button>
      </span>
      <p> {{manageMessage}}</p>

    <br>
      <br>

<h4> {{roomlist}}</h4>

      <form>
        <input [(ngModel)]="value" name='value' id='value'>
      </form>

      <br>
      <button (click)="insertProduct()"> ADD </button>
      <table style="width: 100%">
        <tr *ngFor = "let prod of prods">
          <Td colspan="1"  style="width: 10%"> {{prod.user}}</Td>
          <Td colspan="2" style="width: 80%"> {{prod.value}}</Td>
          <Td colspan="1" style="width: 10%"> {{prod.channel}}</Td>

          <button (click)="deleteProduct(prod)"> DELETE</button>
        </tr>
      </table>


      <div>
        <div ng *ngFor="let message of roomArray"> {{message}}
      </div>
    </div>
  </div>
</div>
</div>
